<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Змейка</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <canvas id="game" width="400" height="400"></canvas>
    <div id="status"></div>
    <div style="text-align:center; margin-top:10px;">
        <button id="startButton">Начать игру</button>
        <button id="nextLevelButton" style="display:none;">Следующий уровень</button>
        <button id="restartButton" style="display:none;">Заново</button>
    </div>
    
    <!-- Модальное окно -->
    <div id="modal" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.5); justify-content:center; align-items:center;">
        <div style="background:rgb(255, 255, 255); padding:20px; border-radius:10px; max-width:300px; text-align:center;">
            <p id="modalMessage"></p>
            <button id="closeModal">Закрыть</button>
            <button id="modalButton" style="display:none;">Далее</button>
        </div>
    </div>

    <div style="text-align:center; margin-top:10px;">
        <button id="upButton">Вверх</button>
        <div>
            <button id="leftButton">Влево</button>
            <button id="downButton">Вниз</button>
            <button id="rightButton">Вправо</button>
        </div>
    </div>
    
    <script src="game.js"></script>
</body>
</html>
