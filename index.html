<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Игра "Змейка с буквами"</title>
<link rel="stylesheet" href="styles.css" />
</head>
<body>
<div id="game-wrapper">
    <canvas id="game"></canvas>
    <!-- Контейнер для кнопок управления -->
    <div id="controlsContainer"></div>
    <!-- Кнопки управления для десктопа (скрытые по умолчанию) -->
    <div id="desktopControls" style="display:none;">
        <button id="upButton">Вверх</button>
        <button id="downButton">Вниз</button>
        <button id="leftButton">Влево</button>
        <button id="rightButton">Вправо</button>
    </div>
    <div style="margin-top:10px;">
        <button id="startButton">Старт</button>
        <button id="nextLevelButton" style="display:none;">Следующий уровень</button>
        <button id="restartButton" style="display:none;">Перезапуск</button>
    </div>
    <div id="status" style="margin-top:10px; font-weight:bold;">Уровень: 1 | Пройдено слов: 0</div>
</div>

<!-- Модальное окно -->
<div id="modal" class="modal">
    <div class="modal-content">
        <div id="modalMessage">Сообщение</div>
        <button id="modalButton">OK</button>
        <button id="closeModal" class="close">&times;</button>
    </div>
</div>

<!-- Скрипт -->
<script src="game.js"></script>
</body>
</html>
